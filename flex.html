<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>табличка</title>
  </head>

  <body>
    <h1>табличка</h1>
    <table border="1" style="width: 50%">
      <thead>
        <th>columu 1</th>
        <th>columu 2</th>
        <th>columu 3</th>
      </thead>
      <tbody>
        <tr style="text-align: center">
          <td rowspan="2">row 1 cell 1</td>
          <td>row 1 cell 2</td>
          <td>row 1 cell 3</td>
        </tr>
        <tr style="text-align: center">
          <td>row 2 cell 2</td>
          <td>row 2 cell 3</td>
        </tr>
        <tr>
          <td colspan="3">row 3 cell 1</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
