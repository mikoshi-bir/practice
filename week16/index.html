<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Формы</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex flex-col m-6 border p-6 shadow-sm">
      <form id="form" class="">
        <label for="Name" class="">Имя:</label>
        <input
          type="text"
          id="Name"
          name="Name"
          class="bg-gray-50 outline-none border border-gray-200 focus:ring-1 focus:ring-violet-100 py-1 px-1 rounded mb-4"
          placeholder="Введите ваше имя"
          minlength="2"
          maxlength="20"
          required
        />
        <br />

        <label for="email" class="form__label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="bg-gray-50 outline-none border border-gray-200 focus:ring-1 focus:ring-violet-100 py-1 px-1 rounded mb-4"
          placeholder="Введите ваш email"
          required
        />
        <br />

        <label for="age">Возраст:</label>
        <input
          type="number"
          id="age"
          name="age"
          class="bg-gray-50 outline-none border border-gray-200 focus:ring-1 focus:ring-violet-100 py-1 px-1 rounded mb-4"
          placeholder="Введите ваш возраст"
          required
        />
        <br />

        <label for="age">Пол:</label>
        <input type="radio" id="women" name="gender" value="female" />
        <label for="women">Женщина</label>
        <input type="radio" id="men" name="gender" class="mb-4" value="male" />
        <label for="men">Мужчина</label>
        <br />

        <label for="select" class="form__label">Выберите профессию:</label>
        <select
          id="select"
          name="select"
          class="bg-gray-50 outline-none border border-gray-200 focus:ring-1 focus:ring-violet-100 py-1 px-1 rounded mb-4"
          placeholder="Выберите профессию"
          required
        >
          <option value="Врач">Врач</option>
          <option value="Программист">Программист</option>
          <option value="Учитель">Учитель</option>
          <option value="Дизайнер">Дизайнер</option>
          <option value="Инженер">Инженер</option>
          <option value="Продавец">Продавец</option>
          <option value="Другое">Другое</option>
        </select>
        <br />

        <label for="password">Пароль:</label>
        <input
          type="password"
          name="password"
          id="password"
          class="bg-gray-50 outline-none border border-gray-200 focus:ring-1 focus:ring-violet-100 py-1 px-1 rounded mb-4"
          placeholder="Введите пароль"
          required
          minlength="8"
        />
        <br />

        <input
          type="checkbox"
          name="checkbox"
          id="checkbox"
          value="Согласие получено"
          class="bg-gray-50 outline-none border border-gray-200 focus:ring-1 focus:ring-violet-100 py-1 px-1 rounded mb-4"
          required
        />
        <label for="">Я даю свое согласие на обработку данных</label>
        <br />

        <input
          type="submit"
          id="submit"
          class="mt-7 flex items-center justify-center bg-green-600 disabled:opacity-50 text-white p-3 px-5 rounded-md font-semibold shadow-sm focus:bg-green-800 transition-all ease-in-out duration-100"
          value="Отправить данные"
          disabled
        />
        <p class="error-message" id="errorMessage"></p>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
