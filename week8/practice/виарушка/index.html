<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      shrink-to-fit="no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Poppins&family=Roboto+Slab:wght@300;700&display=swap" rel="stylesheet">
    <title>Виарушка</title>
  </head>
  <body>
    <header class="navbar-main">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="logo (1).png"
              alt="logo"
              width="201"
              height="40"
              class="d-inline-block align-text-top"
            />
          </a>
          <button type="button" class="btn btn-primary button-sm">
            Корзина <img src="корзина.svg" alt="" />
          </button>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="background"><img src="pic.png" alt="" /></div>
      <div class="main-container">
        <div class="h1">ВИРТУАЛЬНАЯ РЕАЛЬНОСТЬ БЕЗ ПРОВОДОВ</div>
        <div class="text">
          Лучшее, что случалось с виртуальным миром в реальности. Новый
          компактный шлем без проводов и дорогих комьютеров.
        </div>
        <button type="button" class="btn btn-primary btn-lg button-big">
          Купить <img src="карта.png" alt="" />
        </button>
      </div>
      <nav class="navbar navbar-expand-lg footer">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Возможности</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Где купить</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Доставка</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Помощь</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
